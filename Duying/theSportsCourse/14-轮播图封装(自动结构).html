<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播图</title>
  <style>
    .user-div {
      margin-top: 100px;
      margin-left: 100px;
      width: 500px;
      height: 300px;
    }

    .gjf-swiper {
      width: 100%;
      height: 100%;
      overflow: hidden;

      position: relative;
      box-shadow: 4px 7px 10px 0px #f4f8ffb8;
      border-radius: 8px;
    }

    .gjf-list {
      list-style: none;
      overflow: hidden;
      padding: 0;
      margin: 0;
      width: 1200px;
      height: 100%;
      text-align: center;
      line-height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }

    .gjf-item {
      width: 100%;
      height: 100%;
      float: left;
      font-size: 24px;
      color: #666;
      font-weight: 600;
    }
    .gjf-item a{
      display: block;
    }
    .gjf-item:nth-child(1),
    .gjf-item:nth-child(4) {
      background: #edf
    }

    .gjf-item:nth-child(2) {
      background: #def;
    }

    .gjf-item:nth-child(3) {
      background: #fde;
    }

    .gjf-btns {
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto 0;
      width: 30px;
      height: 30px;
      line-height: 30px;
      border-radius: 50%;
      font-size: 14px;
      font-weight: 600;
      color: tomato;
      text-align: center;
      background: #fff;
      cursor: pointer;
      transition: all .35s linear;
      opacity: 0.45;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .gjf-btns:hover {
      color: #fff;
      background: tomato;
    }

    .gjf-btns:after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      width: 0;
      height: 0;
      margin: auto;
      border: 5px solid;
      border-top-color: transparent;
      border-bottom-color: transparent;
    }

    .gjf-btns.prev:after {
      left: -8px;
      border-left-color: transparent;
    }

    .gjf-btns.next:after {
      left: 8px;
      border-right-color: transparent;
    }

    .gjf-dotteds {
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      text-align: center;
      overflow: hidden;
    }

    .gjf-dotteds span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.45);
      margin: 0 5px;
      cursor: pointer;
    }

    .gjf-dotteds span.cur,
    .gjf-dotteds span:hover {
      background: tomato;
    }
  </style>

</head>

<body>
  <div class="user-div" id="gjfSwiper"></div>
  <script>
    gjfCarousel({
      paganation: true,
      btn: true,
      hrefArr: ['http://image.baidu.com/search/detail?ct=503316480&z=0&ipn=d&word=图片 汽车&step_word=&hs=0&pn=3&spn=0&di=89707624820&pi=0&rn=1&tn=baiduimagedetail&is=0%2C0&istype=2&ie=utf-8&oe=utf-8&in=24401&cl=2&lm=-1&st=-1&cs=3046191096%2C648954543&os=772773041%2C3622583231&simid=0%2C0&adpicid=0&lpn=0&ln=1998&fr=ala&fmq=1402900904181_R&fm=&ic=0&s=&se=1&sme=&tab=&width=&height=&face=0&ist=&jit=&cg=&bdtype=0&oriquery=&objurl=http%3A%2F%2Fdesk-fd.zol-img.com.cn%2Ft_s960x600c5%2Fg5%2FM00%2F02%2F09%2FChMkJ1bKzc-IbfReAAvwduqMOHoAALJEQMpdhEAC_CO757.jpg&fromurl=ippr_z2C%24qAzdH3FAzdH3F1jfh_z%26e3Bz5s_z%26e3Bv54_z%26e3BvgAzdH3FktzitAzdH3Fcal9_mn88d_d_z%26e3Bip4s&gsm=0&islist=&querylist=', 'http://image.baidu.com/search/detail?ct=503316480&z=0&ipn=d&word=图片 汽车&step_word=&hs=0&pn=5&spn=0&di=28078849590&pi=0&rn=1&tn=baiduimagedetail&is=0%2C0&istype=2&ie=utf-8&oe=utf-8&in=24401&cl=2&lm=-1&st=-1&cs=4094434224%2C3061725801&os=4228218720%2C11520017&simid=4175018905%2C403858307&adpicid=0&lpn=0&ln=1998&fr=ala&fmq=1402900904181_R&fm=&ic=0&s=&se=1&sme=&tab=&width=&height=&face=0&ist=&jit=&cg=&bdtype=0&oriquery=&objurl=http%3A%2F%2Fpic39.nipic.com%2F20140311%2F8821914_215322719000_2.jpg&fromurl=ippr_z2C%24qAzdH3FAzdH3Fooo_z%26e3Bgtrtv_z%26e3Bv54AzdH3Frf1AzdH3Fzi7wgptAzdH3F8dl0cab_z%26e3Bip4s&gsm=0&islist=&querylist=', 'http://image.baidu.com/search/detail?ct=503316480&z=0&ipn=d&word=图片 汽车&step_word=&hs=0&pn=6&spn=0&di=59807402930&pi=0&rn=1&tn=baiduimagedetail&is=0%2C0&istype=2&ie=utf-8&oe=utf-8&in=24401&cl=2&lm=-1&st=-1&cs=2226033059%2C1036040499&os=441394767%2C929369482&simid=3421027165%2C260974588&adpicid=0&lpn=0&ln=1998&fr=ala&fmq=1402900904181_R&fm=&ic=0&s=&se=1&sme=&tab=&width=&height=&face=0&ist=&jit=&cg=&bdtype=0&oriquery=&objurl=http%3A%2F%2Fwww.cjguanghua.com%2Fuploadfile%2F2015%2F13%2F14271670023104.jpg&fromurl=ippr_z2C%24qAzdH3FAzdH3Fooo_z%26e3Bv327wg2i7w_z%26e3Bv54AzdH3FetjoAzdH3Fw6ptvsjAzdH3F89ddmlbmdd_z%26e3Bip4s&gsm=0&islist=&querylist='],
      imgArr: ['https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3046191096,648954543&fm=27&gp=0.jpg', 'https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=4094434224,3061725801&fm=27&gp=0.jpg', 'https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2226033059,1036040499&fm=27&gp=0.jpg']
    })

    function gjfCarousel(params) {
      console.log(params, params.btn)
      var gjfSwiper = document.getElementById('gjfSwiper');
      if (gjfSwiper) {
        var pageLen = params.imgArr && params.imgArr.length;
        var swiperHtml = '<div id="mySwiper" class="gjf-swiper"><ul id="oUl" class="gjf-list">';
        var pageHtml = '<div class="gjf-dotteds" id="dotteds">';
        if (pageLen > 0) {
          swiperHtml = params.imgArr.reduce(function (pre, cur, i) {
            pre += '<li class="gjf-item"><a href="' + params.hrefArr[i] + '"><img src="' + cur + '"></a></li>';
            return pre;
          }, swiperHtml);
          pageHtml = params.imgArr.reduce(function (pre, cur, i) {
            if (i === 0) {
              pre += '<span class="cur"></span>';
            } else {
              pre += '<span></span>';
            }
            return pre;
          }, pageHtml);
        }
        swiperHtml += '<li class="gjf-item"><a href="' + params.hrefArr[0] + '"><img src="' + params.imgArr[0] +
          '"></a></li></ul>';
        pageHtml += '</div>';

        if (params.btn) {
          swiperHtml +=
            '<span class="gjf-btns prev" id="goPrev"></span><span class="gjf-btns next" id="goNext"></span>';
        }
        if (params.paganation) {
          swiperHtml += pageHtml
        }
        swiperHtml += '</div>';
        console.log(swiperHtml);
        gjfSwiper.innerHTML = swiperHtml;
      } else {
        throw new Error('需要又一个div的id为gjfSwiper才能使用这个插件');
      }


      /* 第一步，实现自动播放 */
      var mySwiper = document.getElementById('mySwiper');
      // var swiperWidth = mySwiper.offsetWidth;
      var goPrev = document.getElementById('goPrev');
      var goNext = document.getElementById('goNext');
      var dotteds = document.getElementById('dotteds');
      var oDot = dotteds.getElementsByTagName('span');
      var oDotLen = oDot.length;
      var oUl = document.getElementById('oUl');
      var oLi = mySwiper.getElementsByTagName('li');
      var len = oLi.length;
      var timer = null;
      var liWidth = mySwiper.offsetWidth;
      var i = 0; //记录当前播放的张数
      /* 重置样式 */
      for (let liW = 0; liW < oLi.length; liW++) {
        oLi[liW].style.width = mySwiper.offsetWidth + 'px';
      }
      oUl.style.width = liWidth * len + 'px';
      /* 小圆点点击事件 */
      var lastDot = 0; //初始化记录默认展示的小圆点的索引
      for (let d = 0; d < oDotLen; d++) {
        (function (num) {
          oDot[num].onclick = function () {
            changeClass(num);
            /* 获取索引值，重新调用轮播动画 */
            i = num;
            carousel();
          }
        })(d);
      }

      function changeClass(index) {
        if (index >= oDotLen) {
          index = 0;
        }
        oDot[lastDot].className = ''; //把上一个记录的有cur的小圆点类名清空（这样免除了一次全部遍历）
        oDot[index].className = 'cur'; //把当前点击的加上类名
        lastDot = index; //重新记录当前有cur的小圆点的索引
      }
      /* 前后按钮 点击事件 */
      goPrev.onclick = function () {
        /* 重新计算i的值并重新调用轮播动画 */
        i--;
        carousel();
      }
      goNext.onclick = function () {
        /* 重新计算i的值并重新调用轮播动画 */
        i++;
        carousel();
      }
      /* 自动轮播 */
      function carousel() {
        clearTimeout(timer);
        if (i >= len) {
          /* 极端问题，一直向右超出所有轮播的时候，右边没图了，就立马跳转到开始，并预备下一次i值为展示第二张 */
          i = 1;
          oUl.style.left = '0px';
          carousel(); //重置为0后，再次递归调用
        } else if (i < 0) {
          //极端问题，一直向左没有值时，当左边没图了的时候，立马跳转到最后一张双包胎，并预备让i变成倒数第二张图
          i = len - 1;
          oUl.style.left = -(liWidth * i) + 'px';
        } else {
          /* 正常情况，图片运动和小圆点类名切换 */
          console.log(i)
          changeClass(i);
          startMove(oUl, {
            'left': -(i * liWidth)
          }, function () {
            /* 上一次动画完毕，再次调用轮播，实现循环自动轮播 */
            timer = setTimeout(function () {
              i++; //定时器触发的时候i再加加，要不然i先加加了，定时器没触发，这中间若再触发了点击事件，图片就会快速增加两张
              carousel(); //重置为0后，再次递归调用
            }, 1000); //上一个运动结束，再修改下一个
          });
        }
      }
      // 初始化调用轮播
      timer = setTimeout(carousel, 1000);
      /* 类名获取 */
      function getStyle(dom, attr) {
        if (window.getComputedStyle) {
          return window.getComputedStyle(dom, null)[attr];
        } else {
          return dom.currentStyle(attr);
        }
      }
      /* 运动封装 */
      function startMove(dom, attrObj, callback) {
        var speed = null,
          dis = null;
        clearInterval(dom.timer);
        dom.timer = setInterval(function () {
          var isEnd = true; //1、先假定运动可以停止
          for (const key in attrObj) {
            if (attrObj.hasOwnProperty(key)) {
              var curAttr,
                curTarget = attrObj[key],
                isOpa = key == 'opacity' ? true : false;
              if (isOpa) {
                curAttr = parseFloat(getStyle(dom, key)) * 100;
                curTarget *= 100;
              } else {
                curAttr = parseInt(getStyle(dom, key));
              }
              speed = (curTarget - curAttr) / 7;
              speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
              // 2、让物体直接运动，先不做停止判断。
              if (isOpa) {
                dom.style[key] = (curAttr + speed) / 100;
              } else {
                dom.style[key] = curAttr + speed + 'px';
              }
              // 3、在for循环中判断，只要有一个属性的当前所在点不等于设置的目标点，就把总的变量置否。
              if (curAttr != curTarget) {
                isEnd = false;
              }
            }
          }
          // 最后在for循环的外边判断是否能够真正的停止了。如果可以，停止定时器
          if (isEnd) {
            clearInterval(dom.timer);
            dom.timer = null;
            typeof (callback) == 'function' ? callback(): new Error('你不用回调吗？');
          }
        }, 40);
      }
    }
  </script>
</body>

</html>

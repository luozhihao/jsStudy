<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1 id="text1">

  </h1>
  <h1 id="text2">

  </h1>
  <script>
    // 求1234秒是多少分多少秒怎么写 求余数 
    // 1000ms = 1s
    // 1m = 60s
    // 1h = 60m
    // 1d = 24h
    var date1 = new Date('2019/03/05,00:00:00');
    /*
      上边那一段可以这么写：
      var s1 = '2014-02-01';
      s1 = new Date(s1.replace(/-/g, "/"));
      s2 = new Date(); //当前日期：2017-04-24 
    */

    function getTime(date1) {
      var date2 = new Date();
      var time = parseInt((date2.getTime() - date1.getTime()) / 1000); //得到的是秒数
      var day = parseInt(time / 3600 / 24);
      var hour = parseInt((time / 3600) % 24);
      var min = parseInt((time / 60) % 60);
      var sec = parseInt(time % 60);
      text1.innerText = add0(day) + '天' + add0(hour) + '时' + add0(min) + '分' + add0(sec) + '秒';
    }
    getTime(date1);
    setInterval(function () {
      getTime(date1);
    }, 1000)
    //时间补零
    function add0(time){
      time += '';
      var reg = /^(\d)$/g;
      return time.replace(reg,'0$1');
    }

    var s1 = '2014-02-01';
    s1 = new Date(s1.replace(/-/g, "/"));
    s2 = new Date(); //当前日期：2017-04-24
    var days = s2.getTime() - s1.getTime();
    var time1 = parseInt(days / (1000 * 60 * 60 * 24));
    text2.innerText = time1 + '天';
  </script>
</body>

</html>

  <script>
    var x = 10;

    function foo1(x) {

        console.log(x, this, 'wee')
      }
      y();
      console.log(x);
    }
    foo();
    var oLi = document.getElementsByTagName('li');
    for (var index = 0; index < oLi.length; index++) {
      (function (i) { //父函数 - 立即执行函数，其中有局部变量i，是每次循环传入的index。i在外部访问不到，但是内部的及内部的子函数可以访问到
        oLi[i].onclick = function () { //子函数，内部引用了父函数的局部变量i，然后因为被当做click事件的回调函数，绑定到了oLi对象上，也就是被保存到了父函数的外部，导致父函数（立即执行函数）执行完毕后不能销毁内部变量和这个函数。
          console.log(i); //在事件触发的时候打印的这个i，就是通过闭包保存的立即执行函数内部的i。
        }
      })(index)
    }

    function searchToObj(str) {
      var obj = {};
      if (str) {
        str = str.substring(str.indexOf('?') + 1);
        var searchArr = str.split('&');
        searchArr.forEach(function (el) {
          var arr = el.split('=');
          console.log(arr)
          obj[arr[0]] = arr[1]
        });
      }
      return obj;
    }
    var rst = searchToObj('http://item.taobao.com/item.htm?a=1&b=2&c=&d=xxx&e')

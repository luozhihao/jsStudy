<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="" type="">
  <title>box-shadow</title>
  <style>
    body {
      color: #fff;
      background: #000;
    }

    h1 {
      margin: 90px;
    }

    div {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 30px;
      color: #fff;
      border: 1px solid #fff;
    }

    .div1 {
      box-shadow: 50px 101px 0px 0px #6ef;
    }

    .div1-1 {
      box-shadow: 50px 101px 30px 0px #6ef;
    }

    .div2,
    .div2-1 {
      margin: 10px;
    }

    .div2 {
      box-shadow: 0px 0px 0px 0px #6ef;
    }

    .div2-1 {
      box-shadow: 0px 0px 0px 10px #6ef;
    }
  </style>
</head>

<body>
  <p>
    <em>
      <strong>ajfka</strong>
    </em>
  </p>
  <div class="div1">
    blur模糊度
  </div>
  <div class="div1-1">
    blur模糊度
  </div>
  <h1>---</h1>
  <div class="div2">spread扩展距离 - 0</div>
  <div class="div2-1">spread扩展距离 - 10px</div>
  <script>
   
  </script>
</body>

</html>

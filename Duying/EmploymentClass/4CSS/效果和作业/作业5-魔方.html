<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>魔方效果</title>
  <style>
    body {
      margin: 0;
      perspective: 800px;
      transform-style: preserve-3d;
      transform-origin: 300px 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #333;
      color: #fff;
      text-align: center;
      perspective: 4200px;
      transform-style: preserve-3d;
      transform-origin: -320px 150px
    }

    .num-box {
      width: 300px;
      height: 300px;
      position: relative;
      margin: 300px auto;
      transform-style: preserve-3d;
      transform: rotateY(20deg) rotateX(-310deg);
      transition: all 10s cubic-bezier(0,0,1,1);
    }
    .num-box:hover{
      transform: rotateY(320deg) rotateX(310deg);

    }

    .num-box div {
      width: 300px;
      height: 300px;
      /* margin: 30px auto; */
      font-size: 34px;
      font-weight: 600;
      line-height: 300px;
      color: tomato;
      border: 1px solid #333;
      /* background: rgba(255, 255, 255, 0.2); */
      opacity: 0.8;
      position: absolute;

    }

    .num-box div:nth-child(odd) {
    }
    .num-box div:nth-child(even) {
    }



    .num1 {
      transform: translateZ(150px);
      background: #edf;

    }

    .num2 {
      transform: translateX(150px) rotateY(90deg);
      background: #dfe;

    }

    .num3 {
      transform: translateZ(-150px) rotateY(180deg);
      background: #fde;

    }

    .num4 {
      transform: translateX(-150px) rotateY(-90deg);
      background: #efd;

    }

    .num5 {
      transform: translateY(-150px) rotateX(90deg);
      background: #def;

    }

    .num6 {
      transform: translateY(150px) rotateX(-90deg);
      background: #fed;
    }
  </style>
</head>

<body>
  <h1>鼠标悬浮中心点看效果</h1>
  <div class="num-box">
    <div class="num1">1</div>
    <div class="num2">2</div>
    <div class="num3">3</div>
    <div class="num4">4</div>
    <div class="num5">5</div>
    <div class="num6">6</div>

  </div>
</body>

</html>

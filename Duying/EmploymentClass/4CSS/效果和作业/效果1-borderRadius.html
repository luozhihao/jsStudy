<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>彩色球</title>
  <style>
    * {
      margin: 0;
    }

    html,
    body {
      height: 100%;
      color: #f0f;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #000;
    }

    .page {
      height: 1200px;
      border-bottom: 5px solid #fff;
      /* position: fixed;
      float: right;
      top: 20px; */
    }

    h1 {
      padding: 20px 0;
      text-align: center;
    }

    .box {
      width: 500px;
      height: 500px;
      margin: 200px auto 0;
      /* border: 1px solid #0f0; */
      border-radius: 50%;
      text-indent: -9999px;
    }

    .box1 {
      /* 彩色球 */
      box-shadow: inset 0 0 50px #fff,
        inset 10px 0 80px #f0f,
        inset -10px 0 80px #0ff,
        inset 10px 0 200px #f0f,
        inset -10px 0 200px #0ff,
        0 0 50px #fff,
        -10px 0 80px #f0f,
        10px 0 80px #0ff;
    }

    .box2 {
      /* 月球 */
      box-shadow: 0 0 90px 0 #fff,
        10px 0 80px rgba(180, 190, 149, 0.41),
        inset 40px 0 40px 0 #d0ca6a;
      /* beb961; */
    }

    .page3 {}

    .box3 {
      /* 太阳 */
      width: 50px;
      height: 50px;
      background: #fff;
      box-shadow: 0 0 90px 80px #fff,
        0 0 90px 90px #ff0,
        0 0 190px 90px #ff0;
    }
    .box3-1 {
      margin-top: 500px;
      /* 太阳 */
      width: 50px;
      height: 50px;
      background: #fff;
      box-shadow: 0 0 50px 50px #fff,
        0 0 90px 90px #ff0,
        0 0 190px #ff0,
        0 0 250px 90px #ff0;
    }
    .page4{
      background: #fff;
    }
    .box4{
      width: 200px;
      height: 200px;
      border-radius: 10%;
      box-shadow: 0 5px 8px #f1f1f1;
      cursor: pointer;
      transition: all .35s linear;
    }
    .box4:hover{
      transform: scale(1.1);
      box-shadow: 0 15px 20px #e1e1e1;
    }
  </style>
</head>

<body>
  <div class="page page1">
    <h1>彩色球</h1>
    <div class="box box1">彩色球效果</div>
  </div>
  <div class="page page2">
    <h1>月球</h1>
    <div class="box box2">月球效果</div>
  </div>
  <div class="page page3">
    <h1>太阳</h1>
    <div class="box box3">太阳效果</div>
    <div class="box box3-1">太阳效果</div>
  </div>
  <div class="page page4">
      <h1>what</h1>
      <div class="box box4">what效果</div>
    </div>
</body>

</html>

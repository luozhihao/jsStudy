<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>跑马灯</title>
  <style>
    .horse{
      width: 200px;
      height: 100px;
      background: url(./../img/horse.png) no-repeat;
      background-size: auto 100%;
      background-position: 0 0;
      animation: horse .5s steps(12,end) forwards infinite;
    }
    @keyframes horse {
      0%{
        background-position: 0 0;
      }
      100%{
        /* 设置2400是因为最后一帧不读，如果设置2200就会少一帧 */
        background-position: -2400px 0;
      }
    }
  </style>
</head>
<body>
  <div class="horse">

  </div>
</body>
</html>

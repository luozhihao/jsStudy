<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transform-rotate</title>
  <style>
    body {
      /* 可以关掉景深看正常的2d效果，打开看3d效果 */
      perspective: 800px;
      /* 增强一个3d对叠层，正常渲染的时候，是在一个平面中进行渲染的，加了这个属性后就相当于又多了很多层，在每一个层里边渲染3
      d效果，显得更像3d了，目的就是增强3d效果。 */
      transform-style: preserve-3d;
      /* 调整视角 */
      perspective-origin: 50% 50%;

    }

    .demo {
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      display: inline-block;
      margin: 50px;
      font-family: -apple-system;
      background: #dfe;
    }

    .demo1 {
      background: #edf;
      animation: rotateY 3s infinite;
    }

    .demo2 {
      background: #def;
      animation: rotateX 3s infinite;
    }

    .demo3 {
      background: #efd;
      animation: rotateZ 3s infinite;
    }

    .demo4 {
      background: #fed;
      animation: rotateAll 3s infinite;
    }

    @keyframes rotateY {
      0% {
        transform: rotateY(0deg);

      }

      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes rotateX {
      0% {
        transform: rotateX(0deg);

      }

      100% {
        transform: rotateX(-360deg);
      }
    }

    @keyframes rotateZ {
      0% {
        transform: rotateZ(0deg);

      }

      100% {
        transform: rotateZ(-360deg);
      }
    }

    @keyframes rotateAll {
      0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);

      }

      100% {
        transform: rotateX(-360deg) rotateY(-360deg) rotateZ(-360deg);
      }
    }

    .demo5-1 {
      line-height: 1.5;
      transform: rotateX(45deg) rotateY(90deg);
    }

    .demo5-2 {
      line-height: 1.5;
      transform: rotateY(90deg) rotateX(45deg);
    }

    body {
      margin: 0;
    }

    .main {
      width: 200px;
      height: 200px;
      margin: 30px;
      border-top: 1px solid tomato;
      border-left: 1px solid tomato;
    }

    .scale {
      width: 100px;
      height: 100px;
      border: 1px solid;
      box-sizing: border-box;
      transform-origin: 0 0;
      /* 全部小写也不报错 */
      transform: scaleX(2) translatey(100px);
    }

    .scale1 {
      width: 200px;
      transform: scale(0.5) scale(0.5);
    }

    /* skew */
    .skew {
      border: 1px solid;
      width: 100px;
      height: 100px;
      margin: 200px auto;
      transform: skew(45deg, 0deg) translateY(100px);
    }

    .skew1 {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      width: 300px;
      height: 300px;
      background: url(./bdImg.jpg) no-repeat;
      background-size: cover;
      transform: skew(0 0);
      transform-origin: center center;
      animation: skewAni 4s cubic-bezier(0, 0, 1, 1) infinite alternate;

    }

    @keyframes skewAni {
      0% {
        transform: skew(45deg, 45deg);
      }

      50% {
        transform: skew(0, 0);
      }

      100% {
        transform: skew(-45deg, -45deg);
      }
    }
    .tarnslate{
      width: 300px;
      height: 300px;
      background: url(./bdImg.jpg) no-repeat;
      background-size: cover;
    }
    .per{
      transform: perspective(800px) rotate(45deg) scale(1.2);
    }
  </style>
</head>

<body>
  <h1>rotate</h1>
  <div class="demo demo1 ">
    rotateY
  </div>
  <div class="demo demo2">
    rotateX
  </div>
  <div class="demo demo3">
    rotateZ
  </div>
  <div class="demo demo4">
    rotateAll
  </div>
  <h3>同角度下旋转顺序不同，状态不同</h3>
  <div class="demo demo5-1">
    同角度下旋转顺序不同，状态不同
  </div>
  <div class="demo demo5-2">
    同角度下旋转顺序不同，状态不同
  </div>
  <h1>scale</h1>
  <div class="main">
    <div class="scale"></div>
  </div>
  <div class="main main1">
    <div class="scale scale1"></div>
  </div>
  <h1>skew</h1>
  <div class="skew">倾斜</div>
  <div class="skew1">skew</div>
  <h1>translate</h1>
  <!-- translate(x,y)
    translateX()
    translateY()
    translateZ()
    translate3d() -->
    <div class="tarnslate"></div>
  <h1>perspective</h1>
  <div class="demo"></div>
</body>

</html>

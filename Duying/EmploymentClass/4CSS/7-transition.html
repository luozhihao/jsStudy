<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transition过渡动画</title>
  <style>
    .demo{
      width: 300px;
      height: 300px;
      background: #def;
      transition: width 1s;
      transition: width 1s,height 2s;
    }
    .demo:hover{
      background: #edf;
      width: 400px;
      height: 450px;
    }
  </style>
</head>
<body>
  <div class="demo"></div>
  <script>
    var a = 'window'
    function Person(){
      var a = 'Person';
    }
    Person.prototype = {
      a: 'prototype'
    }
    var person = new Person();
    console.log(person.a);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      position: relative;
      width: 300px;
      height: 300px;
      border: 1px solid;
      overflow: hidden;
    }
    div span{
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      line-height: 300px;
      text-align: center;
      font-weight: bold;
      background: #edf;
      opacity: 0.87;
      transition: top .35s linear;
    }
    div:hover{
      cursor: pointer;
    }
    div:hover span{
      top: 0;
    }
  </style>
</head>
<body>
  <div>
    鼠标放上来
    <span>我是悬浮</span>
  </div>
</body>
</html>

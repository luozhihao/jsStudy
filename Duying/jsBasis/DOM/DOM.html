<!DOCTYPE html>

<head>

  <title>dom</title>
  <style>
    .pie {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: tomato;
      background-image: linear-gradient(to right, transparent 50%, #5f220c 0);
    }

    .pie::before {
      content: "";
      display: block;
      margin-left: 50%;
      height: 100%;
      border-radius: 0 100% 100% 0/50%;
      background-color: inherit;
      transform-origin: left;
      transform: rotate(.1turn);
      /* 10% */
      transform: rotate(.2turn);
      /* 20% */
      transform: rotate(.3turn);
      /* 30% */
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <span class="txt">测试jq</span>

  </div>

    var div = document.getElementsByClassName('wrapper')[0];

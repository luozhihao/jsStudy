    /* 加法计数器 */
    function work2() {
      var sum = 0;
      for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i];
      }
      return sum;
    }
    console.log("累加和", work2(1242, 2643, 3643, 2623, 236));
    // /* 输入数字，逆转并输出汉字形式 */
    function work3(a) {
      var arr = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"]
      var initArr = a.toString().split("").reverse();
      var str = "";
      for (let i = 0; i < initArr.length; i++) {
        str += arr[initArr[i]];
      }
      return str;
    }
    console.log("逆转并汉化20181019：", work3(20181019))
    /* 实现n的阶乘 */
    function work5(n) {
      var x = 1;
      for (var i = 1; i <= n; i++) {
        x *= i;
      }
      return x;
    }
    console.log("4的阶乘：", work5(4));
    // 递归阶乘
    function digui(n) {
      if (n === 1) {
        return 1;
      }
      // debugger;
      return n * digui(n - 1);
    }
    console.log(digui(4))
    /* 斐波那契额 */
    function work6(n) {
      var a = 1,
        b = 1,
        count = 1,
        str = "1-1-";
      for (let i = 1; i <= n - 2; i++) {
        if (i % 2 == 0) {
          a = a + b;
          count = a;
        } else {
          b = a + b;
          count = b;
        }
        if (i == n - 2) {
          str += count;

        } else {
          str += count + '-';
        }
      }
      console.log(str, count)
      return count;

    }
    work6(7)

    }
